version: 2

models:
  - name: STG_customers
    description: "Customer data with standardized data formats and column names."
    config:
      schema: staging
      store_failures: true
    columns:
      - name: customer_id
        description: "System-generated customer identifier used in transactional tables. Note that we have this id because different seller may have different ids for the same customer."
        tests:
          - not_null
          - unique
      - name: customer_unique_id
        description: "Stable customer identifier representing the same customer across multiple orders."
        tests:
          - not_null

  - name: STG_geolocation
    description: "Geolocation data with standardized data formats and column names."
    config:
      schema: staging
      materialized: view
      store_failures: true
    columns:
      - name: latitude
        description: "Latitude of the ZIP code area."
        tests:
          - not_null
      - name: longitude
        description: "Longitude of the ZIP code area."
        tests:
          - not_null

  - name: STG_order_items
    description: "Order item data with standardized data formats and column names."
    config:
      store_failures: true
    columns:
      - name: order_id
        description: "Order identifier key."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('STG_orders')
                field: order_id
      - name: order_item_id
        description: "Unique identifier for each item within an order."
        tests:
          - not_null
      - name: product_id
        description: "Product identifier key."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('STG_products')
                field: product_id
      - name: seller_id
        description: "Seller identifier key."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('STG_sellers')
                field: seller_id
      - name: price
        description: "Price of the product."
        tests:
          - not_null
          - not_negative
      - name: freight_value
        description: "Freight value for the product for that specific order."
        tests:
          - not_null
          - not_negative

  - name: STG_order_payments
    description: "Order payment data with standardized data formats and column names."
    config:
      store_failures: true
    columns:
      - name: order_id
        description: "Order identifier key."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('STG_orders')
                field: order_id
      - name: payment_value
        description: "Payment value for the order."
        tests:
          - not_null
          - not_negative
      - name: payment_installments
        description: "Number of installments for the payment."
        tests:
          - not_null
          - not_negative
      - name: payment_type
        description: "Payment method used for the order."
        tests:
          - accepted_values:
              arguments:
                values: ['credit_card', 'boleto', 'voucher', 'debit_card', 'not_defined']

  - name: STG_order_reviews
    description: "Order review data with standardized data formats and column names."
    config:
      store_failures: true
    columns:
      - name: review_id
        description: "Unique identifier for each review."
        tests:
          - not_null
      - name: order_id
        description: "Order identifier key."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('STG_orders')
                field: order_id

  - name: STG_orders
    description: "Order data with standardized data formats and column names."
    config:
      schema: staging
      store_failures: true
      materialized: view
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          - not_null
          - unique
      - name: customer_id
        description: "Customer identifier key."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('STG_customers')
                field: customer_id
      - name: order_status
        description: "Status of the order."
        tests:
          - accepted_values:
              arguments:
                values: ['delivered', 'approved', 'canceled', 'shipped', 'invoiced', 'processing', 'unavailable', 'created']

  - name: STG_products
    description: "Product data with standardized data formats and column names."
    config:
      store_failures: true
    columns:
      - name: product_id
        description: "Unique product identifier."
        tests:
          - not_null
          - unique

  - name: STG_sellers
    description: "Seller data with standardized data formats and column names."
    config:
      store_failures: true
    columns:
      - name: seller_id
        description: "Unique seller identifier."
        tests:
          - not_null
          - unique