version: 2

models:
  - name: DIM_customers
    columns:
      - name: customer_id
        description: "System-generated customer identifier used in transactional tables. Note that we have this id because different seller may have different ids for the same customer"
        tests:
          - not_null
          - unique
      - name: customer_unique_id
        description: "Stable customer identifier representing the same customer across multiple orders."
        tests:
          - not_null


  - name: FACT_order_items
    columns:
      - name: order_id
        description: "Order identifier key"
        tests:
          - not_null
      
      - name: order_item_id
        description: "Unique identifier for each item within an order."
        tests:
          - not_null

      - name: product_id
        description: "Product identifier key."
        tests:
          - not_null

      - name: seller_id
        description: "Seller identifier key."
        tests:
          - not_null

  - name: DIM_order_reviews
    columns:
      - name: review_id
        description: "Unique identifier for each review."
        tests:
          - not_null
          
      - name: order_id
        description: "Order identifier key."
        tests:
          - not_null


  - name: FACT_orders
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          - not_null
          - unique
      - name: customer_id
        description: "Customer identifier key."
        tests:
          - not_null

  - name: DIM_products
    columns:
      - name: product_id
        description: "Unique product identifier."
        tests:
          - not_null
          - unique

  - name: DIM_sellers
    columns:
      - name: seller_id
        description: "Unique seller identifier."
        tests:
          - not_null
          - unique